<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LAAP Console | LaFaries Mortimer LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --cream: #fffaf0;
      --midnight: #0b1020;
      --gold: #f6c453;
      --gold-deep: #c89222;
      --ink: #0a0e1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--cream), #f6ecd8);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .console {
      background: white;
      padding: 48px;
      border-radius: 20px;
      text-align: center;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 18px 50px rgba(0,0,0,.18);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      color: var(--midnight);
    }

    p {
      margin: 0 0 28px;
      font-size: 15px;
      line-height: 1.5;
      color: rgba(11,16,32,.75);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-top: 14px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
      background: linear-gradient(135deg, var(--gold), var(--gold-deep));
      color: var(--midnight);
    }

    .btn.secondary {
      background: #f2f2f2;
      color: var(--midnight);
    }
  </style>
</head>

<body>
  <main class="console">
    <h1>LAAP Console</h1>
    <p>
      You are now inside the LAAP Console.<br />
      Choose your next action below.
    </p>

    <button class="btn" onclick="openBuilder()">
      Open LAAP Builder
    </button>

    <button class="btn secondary" onclick="goToIntake()">
      Return to Intake
    </button>
  </main>

  <script>
    function openBuilder() {
      window.location.href =
        "https://scintillating-fairy-cd927a.netlify.app/wizard/";
    }

    function goToIntake() {
      window.location.href = "/intake/";
    }
  </script>
</body>
</html>
