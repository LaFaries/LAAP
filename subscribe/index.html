<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>L.A.A.P Platform Access</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Inter,sans-serif;
color:white;
background:
radial-gradient(circle at 15% 20%, rgba(212,175,55,0.18), transparent 40%),
radial-gradient(circle at 85% 80%, rgba(212,175,55,0.12), transparent 40%),
linear-gradient(135deg,#050C18,#071223,#0B1F3A);
overflow-x:hidden;
}

.tier-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:30px;
max-width:1200px;
margin:80px auto;
padding:20px;
}

.glass-card{
position:relative;
padding:40px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(212,175,55,0.25);
transition:.4s;
overflow:hidden;
}

.price{
font-size:42px;
font-weight:700;
font-family:"Cormorant Garamond",serif;
margin:20px 0;
}

.btn-primary,.btn-secondary{
width:100%;
padding:14px;
margin-top:20px;
border-radius:10px;
font-weight:600;
cursor:pointer;
border:1px solid rgba(212,175,55,0.4);
background:linear-gradient(135deg,rgba(255,255,255,0.15),rgba(212,175,55,0.65));
color:#071223;
}
</style>
</head>

<body>

<h1 style="text-align:center;margin-top:60px;">L.A.A.P Platform Access</h1>

<div class="tier-grid">

<!-- TIER 1 -->
<div class="glass-card">
<h2>Intake</h2>
<div class="price">$0</div>
<button class="btn-secondary">Get Started Free</button>
</div>

<!-- TIER 2 -->
<div class="glass-card">
<h2>Console Module</h2>
<div class="price">
<span style="text-decoration:line-through;color:rgba(255,255,255,.45);font-size:28px;margin-right:10px;">$49.99</span>
<span style="color:#D4AF37;">$0.00</span>
</div>
<button class="btn-primary">Secure Free Access</button>
</div>

<!-- TIER 3 BUILDER -->
<div class="glass-card">
<h2>L.A.A.P Builder</h2>

<div class="price">
<span style="text-decoration:line-through;color:rgba(255,255,255,.45);font-size:28px;margin-right:10px;">$99.99</span>
<span style="color:#D4AF37;">$79.00</span>
</div>

<!-- âœ… PAYPAL BUTTON SHOWS HERE -->
<div id="paypal-button-container"></div>

</div>

</div>

<!-- LOAD PAYPAL ONCE ONLY -->
<script src="https://www.paypal.com/sdk/js?client-id=AY1zOezHkK5ArsTzgRNft_NJvfB7rFW8kDQXmOLL5A8eLRvxBtJ75rc-Z81fRIwJEqgFMmCkfqMBb2Wv&vault=true&intent=subscription"></script>

<script>
window.addEventListener("load",function(){

paypal.Buttons({

style:{
shape:'rect',
color:'gold',
layout:'vertical',
label:'subscribe'
},

createSubscription:function(data,actions){
return actions.subscription.create({
plan_id:'P-8FP51663WY2299235NGGRYOQ'
});
},

onApprove:function(data){
console.log('Subscription Active:',data.subscriptionID);
window.location.href="/subscribe/decisionpage/";
}

}).render('#paypal-button-container');

});
</script>

</body>
</html>
